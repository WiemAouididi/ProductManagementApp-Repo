<div class="form-container">
  <h2>Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="5" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
  </form>
</div>
